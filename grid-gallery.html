<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .grid-container{
                display:grid;
                grid-template-columns:autoautoauto;
                gap:10px;
                justify-items:center;
                align-items:center;
                height:500px;
            }
            .grid-item{
                background-color:aqua;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://placedog.net/500" alt="">
            </div>
            <div class="grid-item">
                <img src="https://placedog.net/400" alt="">
            </div>
            <div class="grid-item">
                <img src="https://placedog.net/600" alt="">
            </div>
            <div class="grid-item">
                <img src="https://placedog.net/300"alt="">
            </div>
            <div class="grid-item">
                <img src="https://placedog.net/480"alt="">
            </div>
            <div class="grid-item">
                <img src="https://placedog.net/450" alt="">
            </div>
        </div>
    </body>
</html>
